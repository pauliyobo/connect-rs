[package]
name = "connect-rs"
version = "0.1.0"
edition = "2021"
authors = ["Paul Iyobo <pauliyobo@gmail.com"]

[dependencies]
anyhow = "1.0.89"
base64 = "0.22.1"
retry-policies = "0.3.0"
reqwest = { version = "0.12.5", features = ["json"] }
reqwest-middleware = { version = "0.3.2", features = ["json"] }
reqwest-retry = "0.5.0"
serde = { version = "1.0.203", features = ["derive"] }
tokio = { version = "1.38.0", features = ["full"] }
